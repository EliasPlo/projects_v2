<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikkelit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .article {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .article h2 {
      margin: 0 0 10px;
    }
    .article p {
      margin: 5px 0;
    }
    .article .author, .article .date {
      font-style: italic;
      color: #666;
    }
    .read-more {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .read-more:hover {
      background-color: #0056b3;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #ddd;
    }
    #search-box {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Artikkelit</h1>

  <!-- Hakutoiminto -->
  <input type="text" id="search-box" placeholder="Etsi artikkeleita..." oninput="searchArticles()" />

  <!-- Artikkelit -->
  <div id="articles"></div>

  <!-- Sivutus -->
  <div class="pagination" id="pagination"></div>

  <script src="script.js"></script>
</body>
</html>
